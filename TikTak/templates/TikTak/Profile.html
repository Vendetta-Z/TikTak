<!DOCTYPE html>
<html lang="rus">
{% load static %}
<head>
    <title>TikTak |Profile</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="apple-touch-icon" href="{% static 'TikTak/img/apple-icon.png' %}"/>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'TikTak/img/favicon.ico' %}"/>

    <link rel="stylesheet" href="{% static 'TikTak/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'TikTak/css/templatemo.css' %}"/>
    <link rel="stylesheet" href="{% static 'TikTak/css/templatemo.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'TikTak/css/custom.css' %}"/>

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="{% static 'TikTak/css/fontawesome.min.css' %}">

    <script src="{% static 'TikTak/js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="{% static 'TikTak/js/jquery-1.11.0.min.js' %}"></script>
    <script src="{% static 'TikTak/js/jquery-migrate-1.2.1.min.js' %}"></script>
</head>
<body>
    {% include './header.html'%}

    <div>
        <a href="{% url 'A_N_P'%}" class="add_new_product_btn">Добавить новый товар</a>

    </div>

<style type="text/css">
        .block_with_list_of_added_products{
        width: 85%;
        margin:5px auto;
        background-color:#59AB6E;
        padding: 1%;
        border: 4px solid #212529;
        border-radius: 5px;
    }
    .recently_product{
        display: inline-block;
        margin: 0.5% auto;
        width: 18%;
        align-items: center;
    }
</style>

    <div class="block_with_list_of_added_products" id='block_with_list_of_added_products'>
    {% for product in ProductList %}
        <div class="col-md-3 recently_product">
                    <div class="card mb-4 product-wap  rounded-0">
                        <div class="card rounded-1">
                            <img class="card-img Product-image_sizing rounded-0 img-fluid" src="{{product.get_first_image}}">
                                <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                                    <ul class="list-unstyled">
                                        <li><a class="btn btn-success text-white mt-2" href="{% url 'Product_edit' product.id%} "><i class="far fa-eye"></i></a></li>
                                        <li><a class="btn btn-success text-white mt-2" onclick="DeleteProduct({{product.id}})" ><i class="fas fa-trash"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-body">
                                <a href="{{Product.id}}/" class="h3 text-decoration-none">{{product.Product_name}}</a><br>
                                <ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
                                    <li>M/L/X/XL</li>
                                    <li><a class="fas fa-heart" style="color:red; cursor: pointer;text-decoration: none;"></a><a id="Product_{{product.id}}_likes">{{product.total_likes}}</a></li>
                                </ul>
                                <p class="text-center mb-0 price">{{product.Product_price}} p.</p>
                            </div>
                        </div>
                    </div>
    {% endfor %}
</div>
</body>
</html>
